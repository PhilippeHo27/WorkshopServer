name: Deploy Server Code

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 3.99.70.5
          username: phil
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/projects/workshop/server
            git pull
            pm2 restart server
